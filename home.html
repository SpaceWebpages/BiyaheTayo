<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | BiyaheTayo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/MediaQuery.css">
    <link rel="icon" type="image/x-icon" href="/icons/tab-icon.png">
    <script src="https://kit.fontawesome.com/4332604003.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="title">
                <a href="home.html"><h2>BiyaheTayo</h2></a>
            </div>
            <div class="links">
                <a class="active" href="home.html">Home</a>
                <a href="contact.html">Contact Us</a>
                <a href="about.html">About Us</a>
                <a href="feedback.html">Feedback</a>
            </div>
        </nav>
    </header>
    <main>
        <div class="lang">
            <div class="en">
                <select>
                    <option id="val1" value="en">English</option>
                    <option id="val2" value="fil">Filipino</option>
                    <option id="val3" value="kap">Kapampangan</option>
                    <option id="val4" value="ilo">Ilocano</option>
                </select>
            </div>
            <div class="change">
                <img src="/icons/change.png">
            </div>
            <div class="oth">
                <select>
                    <option value="en1">English</option>
                    <option value="fil2">Filipino</option>
                    <option value="kap3">Kapampangan</option>
                    <option value="ilo4">Ilocano</option>
                </select>
            </div>
        </div>
        <div class="trns_box">
            <textarea id="txt1" placeholder="Enter text here..."></textarea>
            <div id="mic">
                <img onclick="speech()" src="/icons/mic.png">
            </div>
        </div>
        <div class="trns_box">
            <textarea id="txt2" placeholder="Translation" disabled></textarea> 
            <div id="clip">
                <img src="/icons/clipboard.png">
            </div> 
        </div>
    </main>
    <div class="side-icon">
        <a href="home.html"><i id="fa" class="fa-solid fa-comment"></i></a>
    </div>
    <div class="side-icon dict" title="Go to Dictionary page...">
        <a id="active-side" href="dictionary.html"><i class="fa-solid fa-book"></i></a>
    </div>
    <button class="btn" id="trns_btn">Translate</button>
    <button class="dwn">Download</button>


    <script src="/js/script.js"></script>
    <script src="/js/speech.js"></script>
</body>
</html>
