<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback | BiyaheTayo</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" type="image/x-icon" href="/icons/tab-icon.png">
    <script src="https://kit.fontawesome.com/4332604003.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <nav>
            <div class="title">
                <a href="home.html"><h2>BiyaheTayo</h2></a>
            </div>
            <div class="links">
                <a href="home.html">Home</a>
                <a href="contact.html">Contact Us</a>
                <a href="about.html">About Us</a>
                <a class="active" href="feedback.html">Feedback</a>
            </div>
        </nav>
    </header>
    <main class="fdbck_sd">
        <form action="#">
            <div class="container">
            <div class="title_ff">
                <h2>Feedback</h2>
            </div>
            <div class="input_sd">
                <div class="name">
                    <p>Your Name</p>
                </div>
                <div class="bx">
                    <input type="text" placeholder="Enter your Name">
                </div>
            </div>
            <div class="input_sd">
                <div class="bx_sd">
                    <textarea placeholder="Enter Feedback" maxlength="200" rows="5"></textarea>
                </div>
            </div>
            <div class="rate">
                <div class="rt">
                    <h2>Rating</h2>
                    <div class="rt_icon">
                        <img id="str1" src="/icons/star-solid.svg">
                        <img id="str2" src="/icons/star-solid.svg">
                        <img id="str3" src="/icons/star-solid.svg">
                        <img id="str4" src="/icons/star-solid.svg">
                        <img id="str5" src="/icons/star-solid.svg">
                    </div>
                </div>
            </div>
            <div class="btn_sd">
                <button id="thj">Submit</button>
            </div>
        </div>
        </form>
        <div class="fd_logo">
            <div class="title_sd">
                <h2>Let your Feedback reach us</h2>
                <p>Your experience is important to us. By sharing your feedback, you're helping us build a better, more meaningful travel platform for everyone.</p>
            </div>
            <img src="/icons/fd_logo.png">
        </div>
    </main>
    <script src="/js/script.js"></script>
    <script src="/js/str.js"></script>
</body>
</html>
